window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  decorations: full
scrolling:
  multiplier: 1
font:
  normal:
    family: Iosevka Nerd Font
  bold:
    family: Iosevka Nerd Font
  italic:
    family: Iosevka Nerd Font
  bold_italic:
    family: Iosevka Nerd Font
  size: 14
  glyph_offset:
    x: 0
    y: 0
colors:
  primary:
    background: "#2D2A2E"
    foreground: "#FCFCFA"
  normal:
    black: "#403E41"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#FC9867"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"
  bright:
    black: "#727072"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#FC9867"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 750
  unfocused_hollow: true
